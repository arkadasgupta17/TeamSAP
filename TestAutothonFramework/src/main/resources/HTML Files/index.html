    document.addEventListener("DOMContentLoaded", function () {

        const triggerButton = document.getElementById("submitButton");

    async function triggerButtonPress(){
            const branch = document.getElementById("floatingInput").value;
            console.log('triggerButton clicked');
            return await triggerPipelineWithCrumb(branch);
    };

        

    async function triggerPipelineWithCrumb(url) {
        // Send the input data to Jenkins job
        // You can use AJAX or fetch to send the data to your Jenkins server
        // Replace the URL with the actual URL of your Jenkins job and handle the response
        var myHeaders = new Headers();
        myHeaders.append("Jenkins-Crumb", "30373f7a5e92eba195cd0f27106e1f23a9fe6cd2faa6db151308229f563fa5c8");
        myHeaders.append("Content-Type", "application/json");
        myHeaders.append("Authorization", "Basic bmF2ZWVuX3Y6MTE2NDAzNjgwYTA5YzkxMzI3MWRiNTEwODUxMmZkN2JmMA==");
        console.log('triggerPipelineWithCrumb method called');
        // var raw = JSON.stringify({
        //     "YOUTUBE_URL": "https://www.youtube.com/watch?v=cSED556_KCg&t=14s"
        // });

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            // body: raw,
            redirect: 'follow'
        };

        return fetch("http://localhost:8080/job/testNG_Sample/buildWithParameters?token=Welcome1!&YOUTUBE_URL="+url, requestOptions)
            .then(response => response.text())
            .then(result => {
                window.location.href = 'http://localhost:8080/job/testNG_Sample/';
            })
            .catch(error => console.log('error', error));
            setTimeout(function () {
            }, 5000);
    };
    function showLoader()
